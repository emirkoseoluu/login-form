<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="img/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg" alt="">
        </div>

        
        <form action="">

            <div class="title">Login</div>


            <div class="inputbox">
                <input type="email" placeholder="Email" required>
                <div class="under-line"></div>
            </div>

            <div class="inputbox">
                <input type="password" placeholder="Password" required>
                <div class="under-line"></div>
            </div>

            <div class="inputbox">
                <input type="submit" value="Login" >
                <a href="#" class="forgot-password">Forgot Password? </a>
            </div>
        
        </form>
        

        <div class="github">
            <a href="#"><i class="fa-brands fa-github"></i>Login with Github</a>
        </div>

        <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i>Login with Twitter</a>
        </div>

        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook"></i>Login with Facebook</a>
        </div>

  </div>

    
</body>
</html>
